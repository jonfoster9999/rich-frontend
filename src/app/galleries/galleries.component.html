<div class="min-h-screen flex flex-col items-center bg-white">
  <!-- Adjusted spacing to move the list higher -->
  <div class="mt-16 w-full max-w-2xl">
    <ul class="space-y-8">
      <li
        *ngFor="let gallery of galleries"
        (click)="viewGallery(gallery.id)"
        class="cursor-pointer text-4xl font-bold text-black hover:text-gray-700 text-center"
      >
        {{ gallery.name }}
      </li>
    </ul>
  </div>
</div>
